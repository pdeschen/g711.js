<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="../lib/tone.js"></script>
    <script src="../lib/riff.js"></script>

    <script>
      $(document).ready(function(){
        var rate = 16000; // hz
        var freq = 400;   // hz
        var duration = 2; // seconds
        var tone = $tone.generate(freq, rate, duration);
        var riff = $riff.encode(tone, rate);

        var base64 = 'data:audio/wav;base64,' + btoa(riff);
        var player = $('<audio>').attr({ src: base64,
          controls:true
        });
        $("#body").append(player);
      });    
    </script>
  </head>

  <body>
    <div id="body"></div>
  </body>
</html>
